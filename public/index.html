<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    /* CSS for modern styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #003f75;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the File Upload Service</h1>
    <button id="redirectButton" onclick="redirectToHub()">Go to Pro Hub</button>
  </div>

  <script>
    // JavaScript function for redirection
    function redirectToHub() {
      window.location.href = "https://good-player.github.io/sigmaweb-pro/prohub.html";
    }
  </script>

</body>
</html>
