<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #adminMessage {
      margin-top: 20px;
      color: red;
    }
    .adminContent {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Panel</h1>
    
    <div id="loginForm">
      <div class="form-group">
        <input type="password" id="adminCode" placeholder="Enter Admin Code" required>
      </div>
      <button onclick="validateAdminCode()">Login</button>
      <p id="adminMessage"></p>
    </div>

    <div id="adminContent" class="adminContent">
      <h2>Admin Panel - User Information</h2>
      <p><strong>Username:</strong> <span id="adminUsername">Not available</span></p>
      <p><strong>Password:</strong> <span id="adminPassword">Not available</span></p>
    </div>
  </div>

  <script>
    const adminCode = "Gonglili1975"; // The correct admin code

    // Simulate users' database
    const usersDatabase = JSON.parse(localStorage.getItem('usersDatabase')) || [];

    function validateAdminCode() {
      const enteredCode = document.getElementById('adminCode').value;
      const adminMessage = document.getElementById('adminMessage');

      if (enteredCode === adminCode) {
        adminMessage.textContent = "";
        showAdminContent();
      } else {
        adminMessage.textContent = "Invalid admin code!";
      }
    }

    function showAdminContent() {
      document.getElementById('loginForm').style.display = "none";
      document.getElementById('adminContent').style.display = "block";

      // For simplicity, displaying the first user in the database as an example
      if (usersDatabase.length > 0) {
        const firstUser = usersDatabase[0];
        document.getElementById('adminUsername').textContent = firstUser.username;
        document.getElementById('adminPassword').textContent = firstUser.password;
      } else {
        document.getElementById('adminUsername').textContent = "No users found!";
        document.getElementById('adminPassword').textContent = "No users found!";
      }
    }
  </script>

</body>
</html>
